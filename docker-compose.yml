services:
  maboo:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/sadewadee/maboo:latest
    container_name: maboo
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./maboo.yaml:/etc/maboo/maboo.yaml:ro
      - ./public:/app/public:ro
      - maboo-certs:/var/lib/maboo/certs
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  maboo-certs:
